<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapping Emergency Centers in Ramallah city</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet plugins CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-search/dist/leaflet-search.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-measure/dist/leaflet-measure.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-sidebar/src/L.Control.Sidebar.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Custom CSS -->
    <style>
        /* Map container styling */
        #map { 
            height: 100vh; /* Full viewport height */
        }

        /* Legend styling */
        .legend { 
            background: white; 
            line-height: 1.5em;
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }

        /* Search control styling */
        .leaflet-control-search {
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        /* Scale control styling */
        .leaflet-control-scale {
            position: absolute;
            bottom: 50px;
            left: 50px;
            padding: 5px 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid #777;
            border-radius: 5px;
        }

        /* North arrow styling */
        .leaflet-control-northarrow {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background-image: url('https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/north_arrow.svg');
            background-size: cover;
            cursor: pointer;
            z-index: 1000; /* Ensure the arrow is above other controls */
        }

        /* Sidebar styling */
        .sidebar {
            background: white;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            padding: 10px;
            width: 300px;
            height: 100%;
            overflow-y: auto;
            display: none; /* Initially hide sidebar */
        }

        .sidebar.active {
            display: block; /* Show sidebar when active */
        }

        .sidebar-header {
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
            padding-bottom: 10px;
        }

        .sidebar-content {
            margin-bottom: 10px;
        }

        /* Sidebar toggle button styling */
        .sidebar-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #fff;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1000;
        }

        /* Locate user control styling */
        .leaflet-control-locate {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #fff;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1000;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #007BFF; /* لون أزرق */
            color: white;
            padding:40px;
            display: flex;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            
        }
        .header img {
            max-height: 40px; /* حجم الصورة */
            margin-right: 100px;
        }
         .header h1 {
            margin: 0;
        }
        .content {
            padding-top: 120px; /* إضافة مساحة كافية أعلى المحتوى لتجنب التداخل مع الهيدر الثابت */
        }
    </style>
    
</head>
    <body>
        <div class="header">
        <img src="https://www.marefa.org/w/images/thumb/1/16/Birzeit_University_logo.svg/600px-Birzeit_University_logo.svg.png" alt="Birzeit University Logo">
        <h1>Mapping Emergency Centers in Ramallah city</h1>
    </div>
    <div class="content">
    <!-- Map container -->
    <div id="map"></div>
    
    <!-- North arrow control -->
    <div class="leaflet-control-northarrow" title="North"></div>
    
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h3>Categories</h3>
            <p>Mapping Emergency Centers in Ramallah city</p>
        </div>
        <div class="sidebar-content">
            <input type="checkbox" id="toggleHospitals" checked>
            <label for="toggleHospitals">Hospitals</label><br>
            <input type="checkbox" id="toggleCivil" checked>
            <label for="toggleCivil">Civil Defense Centers</label><br>
            <input type="checkbox" id="togglePharmacies" checked>
            <label for="togglePharmacies">Pharmacies</label><br>
            <input type="checkbox" id="togglePolice" checked>
            <label for="togglePolice">Police Stations</label><br>
            <input type="checkbox" id="toggleZones" checked>
            <label for="toggleZones">Ramallah Zones</label><br>
            <label for="destination">Destination:</label><br>
            <input type="text" id="destination" placeholder="Enter coordinates (lat, lng)"><br>
        </div>
    </div>
    
    <!-- Coordinates display -->
    <div id="coordinates" style="position: absolute; bottom: 10px; left: 10px;"></div>
    
    <!-- Locate user control -->
    <div id="locateUser" class="leaflet-control-locate" title="Locate user"></div>
    
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Leaflet plugins JavaScript -->
    <script src="https://unpkg.com/leaflet-search/dist/leaflet-search.min.js"></script>
    <script src="https://rawgit.com/rowanwins/leaflet-easyPrint/gh-pages/dist/bundle.js"></script>
    <script src="https://unpkg.com/leaflet-measure/dist/leaflet-measure.js"></script>
    <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
    <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <!-- Custom JavaScript -->
    <script>
        var map = L.map('map').setView([31.95, 35.2], 12);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 20
        }).addTo(map);

        function createGeoJsonLayer(url, propertyName, iconHtml, color) {
            var layer = L.geoJson(null, {
                pointToLayer: function (feature, latlng) {
                    return L.marker(latlng, {
                        icon: L.divIcon({
                            className: 'custom-div-icon',
                            html: '<div style="background-color:' + color + ';" class="marker-pin"></div>' + iconHtml,
                            iconSize: [30, 42],
                            iconAnchor: [15, 42]
                        })
                    });
                },
                onEachFeature: function (feature, layer) {
                    var popupContent = '<b>' + (feature.properties[propertyName] || "No name") + '</b>';
                    if (feature.properties.phone_Number) {
                        popupContent += '<br>Phone: ' + feature.properties.phone_Number;
                    }
                    layer.bindPopup(popupContent);
                }
            });

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    layer.addData(data);
                    map.addLayer(layer);
                });

            return layer;
        }

        var hospitalLayer = createGeoJsonLayer('https://raw.githubusercontent.com/basmaqasem1531/basmaqasem1531.github.io/main/hospital.geojson', 'NAME_AR', '<i class="fa-regular fa-hospital"></i>', 'red');
        var civilLayer = createGeoJsonLayer('https://raw.githubusercontent.com/basmaqasem1531/basmaqasem1531.github.io/main/ciivilld.geojson', 'Name', '<i class="fa-duotone fa-truck-fire"></i>', 'yellow');
        var pharmacyLayer = createGeoJsonLayer('https://raw.githubusercontent.com/basmaqasem1531/basmaqasem1531.github.io/main/pharmacy.geojson', 'NAME_AR', '<i class="fa-solid fa-mortar-pestle"></i>', 'green');
        var policeLayer = createGeoJsonLayer('https://raw.githubusercontent.com/basmaqasem1531/basmaqasem1531.github.io/main/Police.geojson', 'NAME_AR_1', '<i class="fa-solid fa-user-police"></i>', 'blue');

        var zonesLayer = L.geoJson(null, {
            style: function (feature) {
                return {
                    color: 'black',
                    weight: 2,
                    fillOpacity: 0.1
                };
            },
            onEachFeature: function (feature, layer) {
                var popupContent = '<b>' + (feature.properties.NAME || "No name") + '</b><br>Mail Code: ' + (feature.properties.MAIL_CODE || "No code");
                layer.bindPopup(popupContent);
            }
        });

        fetch('https://raw.githubusercontent.com/basmaqasem1531/basmaqasem1531.github.io/main/RamallahZones.geojson')
            .then(response => response.json())
            .then(data => {
                zonesLayer.addData(data);
                map.addLayer(zonesLayer);
            });

        var searchControl = new L.Control.Search({
            layer: L.layerGroup([hospitalLayer, civilLayer, pharmacyLayer, policeLayer]),
            propertyName: 'NAME_AR',
            textPlaceholder: 'Search...',
            moveToLocation: function (latlng, title, map) {
                map.setView(latlng, 17);
            }
        });
        searchControl.on('search:locationfound', function (e) {
            if (e.layer._popup) e.layer.openPopup();
        }).on('search:collapsed', function (e) {
            map.fitBounds(L.layerGroup([hospitalLayer, civilLayer, pharmacyLayer, policeLayer]).getBounds());
        });
        map.addControl(searchControl);

        var legend = L.control({ position: 'bottomright' });
        legend.onAdd = function () {
            var div = L.DomUtil.create('div', 'legend');
            div.innerHTML = `
                <i style="color: red;" class="fa-regular fa-hospital"></i> Hospitals<br>
                <i style="color: yellow;" class="fa-duotone fa-truck-fire"></i> Civil Defense<br>
                <i style="color: green;" class="fa-solid fa-mortar-pestle"></i> Pharmacies<br>
                <i style="color: blue;" class="fa-solid fa-user-police"></i> Police Stations<br>
                <i style="color: black;">&bull;</i> Ramallah Zones
            `;
            return div;
        };
        legend.addTo(map);

        L.control.locate().addTo(map);

        var measureControl = new L.Control.Measure({
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        map.addControl(measureControl);

        L.easyPrint({
            title: 'Print map',
            position: 'topleft',
            sizeModes: ['A4Portrait', 'A4Landscape']
        }).addTo(map);

        L.control.scale().addTo(map);

        var sidebarToggle = L.DomUtil.create('div', 'sidebar-toggle');
        sidebarToggle.innerHTML = '<i class="fa fa-bars"></i>';
        L.DomEvent.on(sidebarToggle, 'click', function () {
            var sidebar = L.DomUtil.get('sidebar');
            if (L.DomUtil.hasClass(sidebar, 'active')) {
                L.DomUtil.removeClass(sidebar, 'active');
            } else {
                L.DomUtil.addClass(sidebar, 'active');
            }
        });
        map.getContainer().appendChild(sidebarToggle);

        L.DomEvent.on(L.DomUtil.get('toggleHospitals'), 'change', function () {
            if (this.checked) {
                map.addLayer(hospitalLayer);
            } else {
                map.removeLayer(hospitalLayer);
            }
        });

        L.DomEvent.on(L.DomUtil.get('toggleCivil'), 'change', function () {
            if (this.checked) {
                map.addLayer(civilLayer);
            } else {
                map.removeLayer(civilLayer);
            }
        });

        L.DomEvent.on(L.DomUtil.get('togglePharmacies'), 'change', function () {
            if (this.checked) {
                map.addLayer(pharmacyLayer);
            } else {
                map.removeLayer(pharmacyLayer);
            }
        });

        L.DomEvent.on(L.DomUtil.get('togglePolice'), 'change', function () {
            if (this.checked) {
                map.addLayer(policeLayer);
            } else {
                map.removeLayer(policeLayer);
            }
        });

        L.DomEvent.on(L.DomUtil.get('toggleZones'), 'change', function () {
            if (this.checked) {
                map.addLayer(zonesLayer);
            } else {
                map.removeLayer(zonesLayer);
            }
        });

        var routingControl = null;
        L.DomEvent.on(L.DomUtil.get('destination'), 'change', function () {
            var coords = this.value.split(',');
            if (coords.length == 2) {
                var lat = parseFloat(coords[0]);
                var lng = parseFloat(coords[1]);
                if (!isNaN(lat) && !isNaN(lng)) {
                    if (routingControl) {
                        map.removeControl(routingControl);
                    }
                    routingControl = L.Routing.control({
                        waypoints: [
                            L.latLng(31.95, 35.2),
                            L.latLng(lat, lng)
                        ]
                    }).addTo(map);
                }
            }
        });

        map.on('mousemove', function (e) {
            L.DomUtil.get('coordinates').innerHTML = 'Coordinates: ' + e.latlng.lat.toFixed(4) + ', ' + e.latlng.lng.toFixed(4);
        });

        var northArrow = L.DomUtil.get('northArrow');
        L.DomEvent.on(northArrow, 'click', function () {
            map.setView([31.95, 35.2], 12);
        });

    </script>
    </div>
</body>
</html>
