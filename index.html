<!DOCTYPE html>
<html>
<head>
    <title>GeoJSON Search Tool</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-search/dist/leaflet-search.min.css" />
    <style>
        #map { height: 600px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-search/dist/leaflet-search.min.js"></script>
    <script>
        // إنشاء الخريطة
        var map = L.map('map').setView([31.95, 35.2], 13);

        // إضافة طبقة الأساس
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        // دالة لإنشاء طبقة GeoJSON
        function createGeoJsonLayer(url, propertyName, style) {
            var layer = L.geoJson(null, {
                style: style,
                onEachFeature: function (feature, layer) {
                    layer.bindPopup(feature.properties[propertyName] || "No name");
                }
            });

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    layer.addData(data);
                    addToSearchData(layer, propertyName); // إضافة البيانات إلى البحث هنا
                })
                .catch(error => console.error('Error loading GeoJSON:', error));

            return layer;
        }

        // إنشاء الطبقات
        var policeLayer = createGeoJsonLayer('Police.geojson', 'NAME_AR_1', {color: 'blue'});
        var civilLayer = createGeoJsonLayer('ciivilld.geojson', 'Name', {color: 'red'});
        var hospitalLayer = createGeoJsonLayer('hospital.geojson', 'NAME_AR', {color: 'green'});
        var pharmacyLayer = createGeoJsonLayer('pharmacy.geojson', 'NAME_AR', {color: 'purple'});
        var zonesLayer = createGeoJsonLayer('RamallahZones.geojson', 'NAME', {color: 'orange'});

        // إضافة الطبقات إلى الخريطة
        policeLayer.addTo(map);
        civilLayer.addTo(map);
        hospitalLayer.addTo(map);
        pharmacyLayer.addTo(map);
        zonesLayer.addTo(map);

        // إنشاء مجموعة تحتوي على جميع الطبقات
        var allLayers = L.layerGroup([policeLayer, civilLayer, hospitalLayer, pharmacyLayer, zonesLayer]);

        // إنشاء بيانات البحث الموحدة
        var dataForSearch = [];
        
        function addToSearchData(layer, propertyName) {
            layer.eachLayer(function (l) {
                if (l.feature && l.feature.properties[propertyName]) {
                    var bounds = l.getBounds();
                    var center = bounds.getCenter();
                    dataForSearch.push({
                        loc: center,
                        title: l.feature.properties[propertyName]
                    });
                    console.log('Added to search data:', l.feature.properties[propertyName], center);
                }
            });
        }

        // إعداد أداة البحث
        var searchControl = new L.Control.Search({
            layer: allLayers,
            sourceData: function(text, callback) {
                var results = {};
                dataForSearch.forEach(function(item) {
                    if (item.title.toLowerCase().includes(text.toLowerCase())) {
                        results[item.title] = item.loc;
                    }
                });
                console.log('Search results for "' + text + '":', results);
                callback(results);
            },
            textPlaceholder: 'Search...',
            marker: false,
            moveToLocation: function(latlng, title, map) {
                var zoom = 15;
                map.setView(latlng, zoom); // تكبير الخريطة عند العثور على نتيجة
            }
        });

        searchControl.on('search:locationfound', function(e) {
            var layer = e.layer;
            layer.setStyle({fillColor: '#3f0', color: '#0f0'});
            if (layer._popup)
                layer.openPopup();
        }).on('search:collapsed', function(e) {
            allLayers.eachLayer(function(layer) {  // إعادة تعيين نمط الطبقة
                if (layer.resetStyle) {
                    layer.resetStyle();
                }
            });
        });

        map.addControl(searchControl); // إضافة أداة البحث إلى الخريطة
    </script>
</body>
</html>
