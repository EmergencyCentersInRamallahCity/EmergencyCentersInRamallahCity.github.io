<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Mapping Emergency Centers in Ramallah</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <style>
    body {
      margin: 0px;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #map {
      width: 80%;
      height: 80vh;
    }

    .legend {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }

    .legend-color {
      width: 20px;
      height: 20px;
      margin-right: 5px;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <div class="legend">
    <div class="legend-item">
      <div class="legend-color" style="background-color: blue;"></div>
      Hospitals
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: green;"></div>
      Pharmacies
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: red;"></div>
      Civil Defense Centers
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: orange;"></div>
      Police Stations
    </div>
  </div>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    const mapOptions = {
      zoomSnap: 0.5,
      center: [31.9045, 35.2045],
      zoom: 17.5,
    };

    const map = L.map("map", mapOptions);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    // Display RamallahZones.geojson below points
    $.getJSON("RamallahZones.geojson", function(zones) {
      L.geoJson(zones, {
        onEachFeature: function(feature, layer) {
          layer.bindPopup("Zone Name: " + feature.properties.NAME + "<br> Mail Code: " + feature.properties.MAIL_CODE);
        }
      }).addTo(map);
    });

    // For hospitals
    $.getJSON("hospital.geojson", function(hospitals) {
      L.geoJson(hospitals, {
        pointToLayer: function(feature, latlng) {
          return L.circleMarker(latlng, {
            radius: 5,
            fillColor: "blue",
            fillOpacity: 1,
            color: "blue",
            weight: 1.0,
            opacity: 0.7
          });
        },
        onEachFeature: function(feature, layer) {
          layer.bindPopup("Hospital Name: " + feature.properties.NAME_AR + "<br> Phone Number: " + feature.properties.Phone_Num + "<br> Sections: " + feature.properties.Sections);
        }
      }).addTo(map).bringToFront();
    });

    // For pharmacies
    $.getJSON("pharmacy.geojson", function(pharmacies) {
      L.geoJson(pharmacies, {
        pointToLayer: function(feature, latlng) {
          return L.circleMarker(latlng, {
            radius: 5,
            fillColor: "green",
            fillOpacity: 1,
            color: "green",
            weight: 1.0,
            opacity: 0.7
          });
        },
        onEachFeature: function(feature, layer) {
          layer.bindPopup("Pharmacy Name: " + feature.properties.NAME_AR);
        }
      }).addTo(map).bringToFront();
    });

    // For civil.geojson
    $.getJSON("civil.geojson", function(data) {
      L.geoJson(data, {
        pointToLayer: function(feature, latlng) {
          return L.circleMarker(latlng, {
            radius: 5,
            fillColor: "red",
            fillOpacity: 1,
            color: "red",
            weight: 1.0,
            opacity: 0.7
          });
        },
        onEachFeature: function(feature, layer) {
          layer.bindPopup("Name: " + feature.properties.Name + "<br> Phone Number: " + feature.properties.number_pho);
        }
      }).addTo(map).bringToFront();
    });

    // For Police.geojson
    $.getJSON("Police.geojson", function(police) {
      L.geoJson(police, {
        pointToLayer: function(feature, latlng) {
          return L.circleMarker(latlng, {
            radius: 5,
            fillColor: "orange",
            fillOpacity: 1,
            color: "orange",
            weight: 1.0,
            opacity: 0.7
          });
        },
        onEachFeature: function(feature, layer) {
          layer.bindPopup("Name: " + feature.properties.NAME_AR_1 + "<br> Phone Number: " + feature.properties.number_pho);
        }
      }).addTo(map).bringToFront();
    });

  </script>
</body>

</html>
