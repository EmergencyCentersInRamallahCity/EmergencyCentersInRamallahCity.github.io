<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Mapping Emergency centers in Ramallah</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <style>
    body {
      margin: 0px;
      height: 100%;
      width: 100%;
    }

    #map {
      position: absolute;
      width: 100%;
      top: 0px;
      bottom: 0;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    const mapOptions = {
      zoomSnap: 0.5,
      center: [31.9045, 35.2045],
      zoom: 17.5,
    };

    const map = L.map("map", mapOptions);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    $.getJSON("police.geojson", function(policeData) {
      L.geoJson(policeData, {
        style: function(feature) {
          return { color: "#ff0000", weight: 2, fillOpacity: 0.3 };
        },
        onEachFeature: function(feature, layer) {
          layer.bindPopup("Police Station: " + feature.properties.name);
        }
      }).addTo(map);
    });

    $.getJSON("Hospital.geojson", function(hospitalData) {
      L.geoJson(hospitalData, {
        style: function(feature) {
          return { color: "#fff0000", weight: 2, fillOpacity: 0.3 };
        },
        onEachFeature: function(feature, layer) {
          layer.bindPopup("Hospital: " + feature.properties.NAME_AR);
        }
      }).addTo(map);
    });

    $.getJSON("RamallahZones.geojson", function(zonesData) {
      L.geoJson(zonesData, {
        style: function(feature) {
          return { color: "#0000ff", weight: 2, fillOpacity: 0.3 };
        },
        onEachFeature: function(feature, layer) {
          layer.bindPopup("Zone: " + feature.properties.NAME);
        }
      }).addTo(map);
    });

    $.getJSON("pharmacy_p.geojson", function(pharmacyData) {
      L.geoJson(pharmacyData, {
        style: function(feature) {
          return { color: "#ffff00", weight: 2, fillOpacity: 0.3 };
        },
        onEachFeature: function(feature, layer) {
          layer.bindPopup("Pharmacy: " + feature.properties.NAME_AR);
        }
      }).addTo(map);
    });
  </script>
</body>

</html>
