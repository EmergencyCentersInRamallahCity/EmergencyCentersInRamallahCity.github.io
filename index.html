<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 600px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([31.92, 35.20], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        var policeData = {/* محتوى ملف Police.geojson */};
        var ramallahZonesData = {/* محتوى ملف RamallahZones.geojson */};
        var civilData = {/* محتوى ملف ciivilld.geojson */};
        var hospitalData = {/* محتوى ملف hospital.geojson */};
        var pharmacyData = {/* محتوى ملف pharmacy.geojson */};

        var policeLayer = L.geoJSON(policeData, {
            onEachFeature: function (feature, layer) {
                if (feature.properties && feature.properties.NAME_AR_1) {
                    layer.bindPopup(feature.properties.NAME_AR_1);
                }
            }
        }).addTo(map);

        var ramallahZonesLayer = L.geoJSON(ramallahZonesData, {
            onEachFeature: function (feature, layer) {
                if (feature.properties && feature.properties.NAME) {
                    layer.bindPopup(feature.properties.NAME);
                }
            }
        }).addTo(map);

        var civilLayer = L.geoJSON(civilData, {
            onEachFeature: function (feature, layer) {
                if (feature.properties && feature.properties.Name) {
                    layer.bindPopup(feature.properties.Name);
                }
            }
        }).addTo(map);

        var hospitalLayer = L.geoJSON(hospitalData, {
            onEachFeature: function (feature, layer) {
                if (feature.properties && feature.properties.NAME_AR) {
                    layer.bindPopup(feature.properties.NAME_AR);
                }
            }
        }).addTo(map);

        var pharmacyLayer = L.geoJSON(pharmacyData, {
            onEachFeature: function (feature, layer) {
                if (feature.properties && feature.properties.NAME_AR) {
                    layer.bindPopup(feature.properties.NAME_AR);
                }
            }
        }).addTo(map);
    </script>
</body>
</html>
