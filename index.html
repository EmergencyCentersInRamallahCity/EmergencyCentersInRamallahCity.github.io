<!DOCTYPE html>
<html>
<head>
    <title>GeoJSON Search Tool</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-search/dist/leaflet-search.min.css" />
    <style>
        #map { height: 600px; }
        .search-container {
            position: relative;
            display: inline-block;
            margin: 5px;
        }
        .search-container h3 {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-search/dist/leaflet-search.min.js"></script>
    <script>
        // إنشاء الخريطة
        var map = L.map('map').setView([31.95, 35.2], 13);

        // إضافة طبقة الأساس
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        // دالة لإنشاء طبقة GeoJSON
        function createGeoJsonLayer(url, propertyName, style) {
            var layer = L.geoJson(null, {
                style: style,
                onEachFeature: function (feature, layer) {
                    layer.bindPopup(feature.properties[propertyName] || "No name");
                }
            });

            fetch(url)
                .then(response => response.json())
                .then(data => layer.addData(data))
                .catch(error => console.error('Error loading GeoJSON:', error));

            return layer;
        }

        // إنشاء الطبقات
        var policeLayer = createGeoJsonLayer('Police.geojson', 'NAME_AR_1', {color: 'blue'});
        var civilLayer = createGeoJsonLayer('ciivilld.geojson', 'Name', {color: 'red'});
        var hospitalLayer = createGeoJsonLayer('hospital.geojson', 'NAME_AR', {color: 'green'});
        var pharmacyLayer = createGeoJsonLayer('pharmacy.geojson', 'NAME_AR', {color: 'purple'});
        var zonesLayer = createGeoJsonLayer('RamallahZones.geojson', 'NAME', {color: 'orange'});

        // إضافة الطبقات إلى الخريطة
        policeLayer.addTo(map);
        civilLayer.addTo(map);
        hospitalLayer.addTo(map);
        pharmacyLayer.addTo(map);
        zonesLayer.addTo(map);

        // دالة لإنشاء أداة البحث للطبقة مع عنوان
        function createSearchControl(layer, propertyName) {
            return new L.Control.Search({
                layer: layer,
                propertyName: propertyName,
                marker: false,
                initial: false,
                moveToLocation: function (latlng, title, map) {
                    map.setView(latlng, 15); // تكبير الخريطة عند العثور على نتيجة
                }
            });
        }

        // دالة لإضافة أداة البحث مع العنوان إلى الخريطة
        function addSearchControlWithTitle(map, layer, propertyName, title) {
            var searchControl = createSearchControl(layer, propertyName);
            map.addControl(searchControl);

            var searchContainer = searchControl.getContainer();
            var titleElement = document.createElement('h3');
            titleElement.innerText = title;

            var containerDiv = document.createElement('div');
            containerDiv.classList.add('search-container');
            containerDiv.appendChild(titleElement);
            containerDiv.appendChild(searchContainer);

            var leafletControlContainer = document.querySelector('.leaflet-control-container');
            leafletControlContainer.appendChild(containerDiv);
        }

        // إضافة أدوات البحث للطبقات المختلفة مع عناوين
        addSearchControlWithTitle(map, hospitalLayer, 'NAME_AR', 'Hospitals');
        addSearchControlWithTitle(map, pharmacyLayer, 'NAME_AR', 'Pharmacies');
        addSearchControlWithTitle(map, policeLayer, 'NAME_AR_1', 'Police Stations');
        addSearchControlWithTitle(map, civilLayer, 'Name', 'Civil Defense Centers');
    </script>
</body>
</html>
