<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Mapping Emergency Centers in Ramallah</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-search/dist/leaflet.control.search.min.css" />
  <style>
    body,
    html {
      margin: 0px;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
    }

    #map {
      flex: 1;
    }

    .legend {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }

    .legend-color {
      width: 20px;
      height: 20px;
      margin-right: 5px;
    }

    .search-box {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background-color: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <div id="legend" class="legend">
    <div class="legend-item">
      <div class="legend-color" style="background-color: blue;"></div>
      Hospitals
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: green;"></div>
      Pharmacies
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: red;"></div>
      Civil Defense Centers
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background-color: orange;"></div>
      Police Stations
    </div>
  </div>
  <div id="search-box" class="search-box"></div>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://unpkg.com/leaflet-control-search/dist/leaflet.control.search.min.js"></script>
  <script>
    const mapOptions = {
      zoomSnap: 0.5,
      center: [31.9157301, 35.1798533],
      zoom: 13,
      maxZoom: 20
    };

    const map = L.map("map", mapOptions);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
      subdomains: 'abcd'
    }).addTo(map);

    // Display RamallahZones.geojson below points
    let zonesLayer;
    $.getJSON("RamallahZones.geojson", function(zones) {
      zonesLayer = L.geoJson(zones, {
        onEachFeature: function(feature, layer) {
          layer.bindPopup("Zone Name: " + feature.properties.NAME + "<br> Mail Code: " + feature.properties.MAIL_CODE);
        }
      }).addTo(map).bringToBack();
    });

    // For hospitals
    const hospitalsLayer = createGeoJsonLayer('hospital.geojson', 'NAME_AR', {color: 'blue'});
    hospitalsLayer.addTo(map);

    // For pharmacies
    const pharmaciesLayer = createGeoJsonLayer('pharmacy.geojson', 'NAME_AR', {color: 'green'});
    pharmaciesLayer.addTo(map);

    // For ciivilld.geojson
    const civilDefenseLayer = createGeoJsonLayer('ciivilld.geojson', 'Name', {color: 'red'});
    civilDefenseLayer.addTo(map);

    // For Police.geojson
    const policeLayer = createGeoJsonLayer('Police.geojson', 'NAME_AR_1', {color: 'orange'});
    policeLayer.addTo(map);

    // Function to create GeoJSON layer
    function createGeoJsonLayer(url, propertyName, style) {
      var layer = L.geoJson(null, {
        style: style,
        onEachFeature: function(feature, layer) {
          layer.bindPopup(feature.properties[propertyName] || "No name");
        }
      });

      fetch(url)
        .then(response => response.json())
        .then(data => layer.addData(data))
        .catch(error => console.error('Error loading GeoJSON:', error));

      return layer;
    }

    // Function to create search control for layer
    function createSearchControl(layer, propertyName) {
      var searchControl = new L.Control.Search({
        layer: layer,
        propertyName: propertyName,
        marker: false,
        moveToLocation: function(latlng, title, map) {
          map.setView(latlng, 15);
        }
      });

      searchControl.on('search:locationfound', function(e) {
        e.layer.setStyle({ fillColor: '#3f0', color: '#0f0' });
        if (e.layer._popup)
          e.layer.openPopup();
      }).on('search:collapsed', function(e) {
        layer.eachLayer(function(layer) {
          layer.resetStyle(layer);
        });
      });

      return searchControl;
    }

    // Add search controls to map
    var hospitalSearch = createSearchControl(hospitalsLayer, 'NAME_AR');
    var pharmacySearch = createSearchControl(pharmaciesLayer, 'NAME_AR');
    var policeSearch = createSearchControl(policeLayer, 'NAME_AR_1');
    var civilSearch = createSearchControl(civilDefenseLayer, 'Name');

    map.addControl(hospitalSearch);
    map.addControl(pharmacySearch);
    map.addControl(policeSearch);
    map.addControl(civilSearch);

  </script>
</body>

</html>
