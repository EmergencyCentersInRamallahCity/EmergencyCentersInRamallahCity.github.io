<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapping Emergency Centers in Ramallah city</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet plugins CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-search/dist/leaflet-search.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-measure/dist/leaflet-measure.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-sidebar/src/L.Control.Sidebar.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
    <!-- Custom CSS -->
    <style>
        /* Map container styling */
        #map { 
            height: 100vh; /* Full viewport height */
        }

        /* Locate user control styling */
        .leaflet-control-locate {
            position: absolute;
            top: 50px; /* Adjust the top position as needed */
            left: 10px;
            background-color: #fff;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1000;
        }

        /* North arrow control styling */
        .leaflet-control-northarrow {
            position: absolute;
            top: 90px; /* Adjust the top position as needed */
            right: 10px;
            width: 30px;
            height: 30px;
            background-image: url('https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/north_arrow.svg');
            background-size: cover;
            cursor: pointer;
            z-index: 1000;
        }

        /* Scale control styling */
        .leaflet-control-scale {
            position: absolute;
            bottom: 50px;
            left: 50px;
            padding: 5px 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid #777;
            border-radius: 5px;
        }

        /* Print tool styling */
        .leaflet-control-easyPrint {
            position: absolute;
            top: 90px; /* Adjust the top position as needed */
            left: 10px;
        }

        /* Measure tool styling */
        .leaflet-control-measure {
            position: absolute;
            top: 130px; /* Adjust the top position as needed */
            left: 10px;
        }

        /* Draw control styling */
        .leaflet-draw-toolbar {
            position: absolute;
            top: 170px; /* Adjust the top position as needed */
            left: 10px;
        }

        /* Search control styling */
        .leaflet-control-search {
            position: absolute;
            top: 210px; /* Adjust the top position as needed */
            left: 10px;
        }

        /* Sidebar styling */
        .sidebar {
            background: white;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            padding: 10px;
            width: 300px;
            height: 100%;
            overflow-y: auto;
            display: none; /* Initially hide sidebar */
        }

        .sidebar.active {
            display: block; /* Show sidebar when active */
        }

        .sidebar-header {
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
            padding-bottom: 10px;
        }

        .sidebar-content {
            margin-bottom: 10px;
        }

        /* Sidebar toggle button styling */
        .sidebar-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #fff;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1000;
        }

        /* Locate user control styling */
        .leaflet-control-locate {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #fff;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Map container -->
    <div id="map"></div>
    
    <!-- North arrow control -->
    <div class="leaflet-control-northarrow" title="North"></div>
    
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h3>Search</h3>
            <div class="sidebar-toggle" onclick="toggleSidebar()">X</div>
        </div>
        <div class="sidebar-content">
            <input id="search-input" type="text" placeholder="Search...">
            <button id="search-button" onclick="search()">Search</button>
        </div>
    </div>
    
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Leaflet plugins JavaScript -->
    <script src="https://unpkg.com/leaflet-search/dist/leaflet-search.min.js"></script>
    <script src="https://unpkg.com/leaflet-measure/dist/leaflet-measure.min.js"></script>
    <script src="https://unpkg.com/leaflet-sidebar/src/L.Control.Sidebar.js"></script>
    <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
    <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        var map = L.map('map').setView([31.95, 35.2], 12);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 20
        }).addTo(map);

        // Adding locate user control
        var locateUserControl = L.control.locate({
            position: 'topleft',
            drawCircle: true,
            follow: true,
            setView: 'untilPan',
            keepCurrentZoomLevel: true,
            markerStyle: {
                weight: 1,
                opacity: 0.8,
                fillOpacity: 0.8
            },
            circleStyle: {
                weight: 1,
                clickable: false
            },
            icon: 'fa fa-location-arrow',
            metric: true,
            strings: {
                title: "Show me where I am",
                popup: "You are within {distance} {unit} from this point",
                outsideMapBoundsMsg: "You seem located outside the
"You are within {distance} {unit} from this point",
            outsideMapBoundsMsg: "You seem located outside the boundaries of the map"
            },
            locateOptions: {
                maxZoom: 18,
                watch: true,
                enableHighAccuracy: true,
                maximumAge: 10000,
                timeout: 10000
            }
        }).addTo(map);

        // Trigger locate user function on load
        map.on('load', function() {
            locateUserControl.start();
        });

        map.whenReady(function() {
            locateUserControl.start();
        });

        // Adding routing control
        var routingControl = L.Routing.control({
            waypoints: [],
            routeWhileDragging: true,
            geocoder: L.Control.Geocoder.nominatim()
        }).addTo(map);

        // Adding a button to start routing
        var routingButton = L.easyButton('fa-location-arrow', function(btn, map){
            // Use the geolocation API to get the current position
            map.locate({setView: true, maxZoom: 16});
            map.on('locationfound', function(e){
                var currentLocation = e.latlng;

                // Open a popup to select the destination
                L.popup()
                    .setLatLng(currentLocation)
                    .setContent('<b>Select your destination</b><br><button onclick="setRoutingDestination()">Set Destination</button>')
                    .openOn(map);

                window.setRoutingDestination = function() {
                    var destination = L.DomUtil.get('destination').value;
                    L.Routing.control({
                        waypoints: [
                            currentLocation,
                            L.latLng(destination)
                        ],
                        routeWhileDragging: true
                    }).addTo(map);
                    map.closePopup();
                }
            });
        }, 'Get Directions').addTo(map);

        // Function to toggle showing coordinates on button click
        var showCoordinatesButton = document.getElementById('showCoordinatesButton');
        showCoordinatesButton.addEventListener('click', function() {
            var coordinatesDiv = document.getElementById('coordinates');
            coordinatesDiv.style.display = 'block'; // Show coordinates div
        });
    </script>
</body>
</html>
