<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Mapping Emergency Centers in Ramallah</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-search/dist/leaflet.control.search.min.css" />
  <style>
    body,
    html {
      margin: 0px;
      height: 100%;
      width: 100%;
    }

    #map {
      width: 100vw;
      height: 100vh;
    }

    .legend {
      background-color: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }

    .legend-color {
      width: 20px;
      height: 20px;
      margin-right: 5px;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://unpkg.com/leaflet-control-search/dist/leaflet.control.search.min.js"></script>
  <script>
    const mapOptions = {
      zoomSnap: 0.5,
      center: [31.9045, 35.2045],
      zoom: 17.5,
      maxZoom: 20
    };

    const map = L.map("map", mapOptions);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
      subdomains: 'abcd'
    }).addTo(map);

    // Display RamallahZones.geojson below points
    $.getJSON("RamallahZones.geojson", function(zones) {
      L.geoJson(zones, {
        onEachFeature: function(feature, layer) {
          layer.bindPopup("Zone Name: " + feature.properties.NAME + "<br> Mail Code: " + feature.properties.MAIL_CODE);
        }
      }).addTo(map);
    });

    // For hospitals
    const hospitalsLayer = L.layerGroup();
    $.getJSON("hospital.geojson", function(hospitals) {
      L.geoJson(hospitals, {
        pointToLayer: function(feature, latlng) {
          return L.circleMarker(latlng, {
            radius: 5,
            fillColor: "blue",
            fillOpacity: 1,
            color: "blue",
            weight: 1.0,
            opacity: 0.7
          });
        },
        onEachFeature: function(feature, layer) {
          layer.bindPopup("Hospital Name: " + feature.properties.NAME_AR + "<br> Phone Number: " + feature.properties.Phone_Num + "<br> Sections: " + feature.properties.Sections);
        }
      }).addTo(hospitalsLayer).addTo(map).bringToFront();
    });

    // For pharmacies
    const pharmaciesLayer = L.layerGroup();
    $.getJSON("pharmacy.geojson", function(pharmacies) {
      L.geoJson(pharmacies, {
        pointToLayer: function(feature, latlng) {
          return L.circleMarker(latlng, {
            radius: 5,
            fillColor: "green",
            fillOpacity: 1,
            color: "green",
            weight: 1.0,
            opacity: 0.7
          });
        },
        onEachFeature: function(feature, layer) {
          layer.bindPopup("Pharmacy Name: " + feature.properties.NAME_AR + "<br> Number: " + feature.properties.Number);
        }
      }).addTo(pharmaciesLayer).addTo(map).bringToFront();
    });

    // For civil.geojson
    const civilLayer = L.layerGroup();
    $.getJSON("civil.geojson", function(data) {
      L.geoJson(data, {
        pointToLayer: function(feature, latlng) {
          return L.circleMarker(latlng, {
            radius: 5,
            fillColor: "red",
            fillOpacity: 1,
            color: "red",
            weight: 1.0,
            opacity: 0.7
          });
        },
        onEachFeature: function(feature, layer) {
          layer.bindPopup("Name: " + feature.properties.Name + "<br> Phone Number: " + feature.properties.number_pho);
        }
      }).addTo(civilLayer).addTo(map).bringToFront();
    });

    // For Police.geojson
    const policeLayer = L.layerGroup();
    $.getJSON("Police.geojson", function(police) {
      L.geoJson(police, {
        pointToLayer: function(feature, latlng) {
          return L.circleMarker(latlng, {
            radius: 5,
            fillColor: "orange",
            fillOpacity: 1,
            color: "orange",
            weight: 1.0,
            opacity: 0.7
          });
        },
        onEachFeature: function(feature, layer) {
          layer.bindPopup("Name: " + feature.properties.NAME_AR_1 + "<br> Phone Number: " + feature.properties.number_pho);
        }
      }).addTo(policeLayer).addTo(map).bringToFront();
    });

    // Fit map to display all of Ramallah
    map.fitBounds([
      [31.8496, 35.1151], // Southwest coordinates
      [31.9721, 35.2933] // Northeast coordinates
    ]);

    // Search Tool
    const searchControl = new L.Control.Search({
      layer: L.layerGroup([hospitalsLayer, pharmaciesLayer, civilLayer, policeLayer]),
      propertyName: 'NAME_AR',
      marker: false,
      moveToLocation: function(latlng, title, map) {
        map.setView(latlng, 17); // set the zoom level to 17 when a location is found
      }
    });

    searchControl.on('search:locationfound', function(e) {
      e.layer.openPopup();
    });

    map.addControl(searchControl);

    // Legend
    const legend = L.control({ position: "bottomright" });

    legend.onAdd = function() {
      const div = L.DomUtil.create("div", "legend");
      div.innerHTML = `
        <div class="legend-item">
          <div class="legend-color" style="background-color: blue;"></div>
          Hospitals
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background-color: green;"></div>
          Pharmacies
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background-color: red;"></div>
          Civil Defense Centers
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background-color: orange;"></div>
          Police Stations
        </div>
      `;
      return div;
    };

    legend.addTo(map);

  </script>
</body>

</html>
