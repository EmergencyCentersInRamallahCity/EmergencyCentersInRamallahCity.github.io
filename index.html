<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Mapping Emergency Centers in Ramallah</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
  <style>
    body {
      margin: 0px;
      height: 100%;
      width: 100%;
    }

    #map {
      position: absolute;
      width: 100%;
      top: 0px;
      bottom: 0;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    const mapOptions = {
      zoomSnap: 0.5,
      center: [31.9045, 35.2045],
      zoom: 17.5,
    };

    const map = L.map("map", mapOptions);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 20
    }).addTo(map);

    $.getJSON("hospital.geojson", function(hospitals) {
      L.geoJson(hospitals, {
        pointToLayer: function(feature, latlng) {
          return L.circleMarker(latlng, {
            radius: 5,
            fillColor: "blue",
            fillOpacity: 1,
            color: "blue",
            weight: 1.0,
            opacity: 0.7,
            zIndexOffset: 1000 // Ensure points are above base map layer
          });
        },
        onEachFeature: function(feature, layer) {
          layer.bindPopup("Hospital Name: " + feature.properties.NAME_AR + "<br> Phone Number: " + feature.properties.Phone_Num + "<br> Sections: " + feature.properties.Sections);
        }
      }).addTo(map);
    });

    $.getJSON("pharmacy.geojson", function(pharmacies) {
      L.geoJson(pharmacies, {
        pointToLayer: function(feature, latlng) {
          return L.circleMarker(latlng, {
            radius: 5,
            fillColor: "green",
            fillOpacity: 1,
            color: "green",
            weight: 1.0,
            opacity: 0.7,
            zIndexOffset: 1000 // Ensure points are above base map layer
          });
        },
        onEachFeature: function(feature, layer) {
          layer.bindPopup("Pharmacy Name: " + feature.properties.NAME_AR);
        }
      }).addTo(map);
    });

    $.getJSON("RamallahZones.geojson", function(zones) {
      L.geoJson(zones, {
        onEachFeature: function(feature, layer) {
          layer.bindPopup("Zone Name: " + feature.properties.NAME + "<br> Mail Code: " + feature.properties.MAIL_CODE);
        }
      }).addTo(map);
    });

  </script>
</body>

</html>
