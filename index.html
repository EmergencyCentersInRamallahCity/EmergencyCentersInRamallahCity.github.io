<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapping Emergency Centers in Ramallah city</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet plugins CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-search/dist/leaflet-search.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-measure/dist/leaflet-measure.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-sidebar/src/L.Control.Sidebar.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <!-- Custom CSS -->
    <style>
        /* Map container styling */
        #map { 
            height: 100vh; /* Full viewport height */
        }

        /* Legend styling */
        .legend { 
            background: white; 
            line-height: 1.5em;
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }

        /* Search control styling */
        .leaflet-control-search {
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        /* Scale control styling */
        .leaflet-control-scale {
            position: absolute;
            bottom: 50px;
            left: 50px;
            padding: 5px 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid #777;
            border-radius: 5px;
        }

        /* North arrow styling */
        .leaflet-control-northarrow {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background-image: url('https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/north_arrow.svg');
            background-size: cover;
            cursor: pointer;
            z-index: 1000; /* Ensure the arrow is above other controls */
        }

        /* Sidebar styling */
        .sidebar {
            background: white;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            padding: 10px;
            width: 300px;
            height: 100%;
            overflow-y: auto;
            display: none; /* Initially hide sidebar */
        }

        .sidebar.active {
            display: block; /* Show sidebar when active */
        }

        .sidebar-header {
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
            padding-bottom: 10px;
        }

        .sidebar-content {
            margin-bottom: 10px;
        }

        /* Sidebar toggle button styling */
        .sidebar-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #fff;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1000;
        }

        /* Locate user control styling */
        .leaflet-control-locate {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #fff;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Map container -->
    <div id="map"></div>
    
    <!-- North arrow control -->
    <div class="leaflet-control-northarrow" title="North"></div>
    
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h3>Categories</h3>
            <p>Mapping Emergency Centers in Ramallah city</p>
        </div>
        <div class="sidebar-content">
            <input type="checkbox" id="toggleHospitals" checked>
            <label for="toggleHospitals">Hospitals</label><br>
            <input type="checkbox" id="toggleCivil" checked>
            <label for="toggleCivil">Civil Defense Centers</label><br>
            <input type="checkbox" id="togglePharmacies" checked>
            <label for="togglePharmacies">Pharmacies</label><br>
            <input type="checkbox" id="togglePolice" checked>
            <label for="togglePolice">Police Stations</label><br>
            <input type="checkbox" id="toggleZones" checked>
            <label for="toggleZones">Ramallah Zones</label><br>
            <label for="destination">Destination:</label><br>
            <input type="text" id="destination" placeholder="Enter coordinates (lat, lng)"><br>
        </div>
    </div>
    
    <!-- Sidebar toggle button -->
    <div class="sidebar-toggle" onclick="toggleSidebar()">Toggle Sidebar</div>
    
    <!-- Coordinates display -->
    <div id="coordinates" style="position: absolute; bottom: 10px; left: 10px;"></div>
    
    <!-- Locate user control -->
    <div id="locateUser" class="leaflet-control-locate" title="Locate user"></div>

    <!-- Button to show coordinates -->
    <button id="showCoordinatesButton" style="position: absolute; bottom: 50px; left: 10px; padding: 5px 10px; cursor: pointer; z-index: 1000;">
        Click to Show Coordinates
    </button>
    
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Leaflet plugins JavaScript -->
    <script src="https://unpkg.com/leaflet-search/dist/leaflet-search.min.js"></script>
    <script src="https://rawgit.com/rowanwins/leaflet-easyPrint/gh-pages/dist/bundle.js"></script>
    <script src="https://unpkg.com/leaflet-measure/dist/leaflet-measure.js"></script>
    <script src="https://unpkg.com/leaflet-sidebar/src/L.Control.Sidebar.js"></script>
    <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
    <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <!-- Custom JavaScript -->
    <script>
        var map = L.map('map').setView([31.95, 35.2], 12);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 20
        }).addTo(map);

        function createGeoJsonLayer(url, propertyName, pointToLayerFunction, style) {
            var layer = L.geoJson(null, {
                pointToLayer: pointToLayerFunction,
                style: style,
                onEachFeature: function (feature, layer) {
                    var popupContent = '<b>' + (feature.properties[propertyName] || "No name") + '</b>';
                    if (feature.properties.phone_Number) {
                        popupContent += '<br>Phone: ' + feature.properties.phone_Number;
                    }
                    layer.bindPopup(popupContent);
                }
            });

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    layer.addData(data);
                    if (url === 'RamallahZones.geojson') {
                        map.fitBounds(layer.getBounds());
                    }
                })
                .catch(error => console.error('Error loading GeoJSON:', error));

            return layer;
        }

        function pointToLayerFunctionFactory(color, icon = null) {
            return function (feature, latlng) {
                if (icon) {
                    return L.marker(latlng, { icon: icon });
                } else {
                    return L.circleMarker(latlng, {
                        radius: 8,
                        fillColor: color,
                        color: color,
                        weight: 1,
                        opacity: 1,
                        fillOpacity: 0.8
                    });
                }
            };
        }

        var hospitalIcon = L.divIcon({
            html: '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-hospital" viewBox="0 0 16 16"> <path d="M6 .5v2H4v-2h-.5A1.5 1.5 0 0 0 2 2v12a1.5 1.5 0 0 0 1.5 1.5H4v-2h2v2h4v-2h2v2h.5a1.5 1.5 0 0 0 1.5-1.5V2a1.5 1.5 0 0 0-1.5-1.5H12v2h-2v-2H6Zm0 3v1h1V4H6Zm3 0v1h1V4H9ZM6 6v1h1V6H6Zm3 0v1h1V6H9ZM6 8v1h1V8H6Zm3 0v1h1V8H9ZM6 10v1h1v-1H6Zm3 0v1h1v-1H9ZM6 12v1h1v-1H6Zm3 0v1h1v-1H9Z"/> </svg>',
            className: 'hospital-icon',
            iconSize: [16, 16],
            iconAnchor: [8, 8]
        });

        var hospitalsLayer = createGeoJsonLayer('hospital.geojson', 'NAME_AR', pointToLayerFunctionFactory('red', hospitalIcon));
        var civilLayer = createGeoJsonLayer('civil.geojson', 'Name', pointToLayerFunctionFactory('yellow'));
        var pharmaciesLayer = createGeoJsonLayer('pharmacy.geojson', 'NAME_AR', pointToLayerFunctionFactory('green'));
        var policeLayer = createGeoJsonLayer('Police.geojson', 'NAME_AR_1', pointToLayerFunctionFactory('blue'));
        var zonesLayer = createGeoJsonLayer('RamallahZones.geojson', 'NAME', null, {
            color: 'black',
            weight: 2,
            opacity: 0.5,
            fillOpacity: 0.1
        });

        var baseLayers = {
            'OpenStreetMap': L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 20 })
        };

        var overlays = {
            'Hospitals': hospitalsLayer,
            'Civil Defense Centers': civilLayer,
            'Pharmacies': pharmaciesLayer,
            'Police Stations': policeLayer,
            'Ramallah Zones': zonesLayer
        };

        L.control.layers(baseLayers, overlays).addTo(map);

        L.control.search({
            layer: hospitalsLayer,
            propertyName: 'NAME_AR',
            moveToLocation: function(latlng, title, map) {
                map.setView(latlng, 15);
            }
        }).addTo(map);

        var legend = L.control({ position: 'bottomright' });
        legend.onAdd = function(map) {
            var div = L.DomUtil.create('div', 'legend');
            div.innerHTML += '<h4>Legend</h4>';
            div.innerHTML += '<i style="background: red"></i><span>Hospitals</span><br>';
            div.innerHTML += '<i style="background: yellow"></i><span>Civil Defense Centers</span><br>';
            div.innerHTML += '<i style="background: green"></i><span>Pharmacies</span><br>';
            div.innerHTML += '<i style="background: blue"></i><span>Police Stations</span><br>';
            return div;
        };
        legend.addTo(map);

        var measureControl = new L.Control.Measure({
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);

        var sidebar = L.control.sidebar('sidebar').addTo(map);

        function toggleSidebar() {
            sidebar.toggle();
        }

        L.control.locate({
            position: 'topright',
            drawCircle: true,
            follow: true,
            setView: true,
            keepCurrentZoomLevel: true,
            markerStyle: {
                weight: 1,
                opacity: 0.8,
                fillOpacity: 0.8
            },
            circleStyle: {
                weight: 1,
                clickable: false
            },
            icon: 'fa fa-location-arrow',
            metric: true,
            strings: {
                title: 'Show my location',
                popup: 'You are within {distance} {unit} from this point',
                outsideMapBoundsMsg: 'You seem to be outside the boundaries of the map'
            },
            locateOptions: {
                maxZoom: 15,
                enableHighAccuracy: true,
                maximumAge: 10000,
                timeout: 10000
            }
        }).addTo(map);

        document.getElementById('toggleHospitals').addEventListener('change', function() {
            if (this.checked) {
                map.addLayer(hospitalsLayer);
            } else {
                map.removeLayer(hospitalsLayer);
            }
        });

        document.getElementById('toggleCivil').addEventListener('change', function() {
            if (this.checked) {
                map.addLayer(civilLayer);
            } else {
                map.removeLayer(civilLayer);
            }
        });

        document.getElementById('togglePharmacies').addEventListener('change', function() {
            if (this.checked) {
                map.addLayer(pharmaciesLayer);
            } else {
                map.removeLayer(pharmaciesLayer);
            }
        });

        document.getElementById('togglePolice').addEventListener('change', function() {
            if (this.checked) {
                map.addLayer(policeLayer);
            } else {
                map.removeLayer(policeLayer);
            }
        });

        document.getElementById('toggleZones').addEventListener('change', function() {
            if (this.checked) {
                map.addLayer(zonesLayer);
            } else {
                map.removeLayer(zonesLayer);
            }
        });

        function displayCoordinates(event) {
            var latlng = event.latlng;
            var lat = latlng.lat.toFixed(4);
            var lng = latlng.lng.toFixed(4);
            var coordinatesDiv = document.getElementById('coordinates');
            coordinatesDiv.innerHTML = 'Latitude: ' + lat + '<br>Longitude: ' + lng;
        }

        map.on('click', displayCoordinates);

        var showCoordinatesButton = document.getElementById('showCoordinatesButton');
        showCoordinatesButton.addEventListener('click', function() {
            map.off('click', displayCoordinates);
            map.on('click', displayCoordinates);
        });

        document.getElementById('locateUser').addEventListener('click', function() {
            map.locate({ setView: true, maxZoom: 16 });
        });

        map.on('locationfound', function(event) {
            var radius = event.accuracy / 2;
            L.marker(event.latlng).addTo(map)
                .bindPopup('You are within ' + radius + ' meters from this point').openPopup();
            L.circle(event.latlng, radius).addTo(map);
        });

        map.on('locationerror', function(event) {
            alert(event.message);
        });
    </script>
</body>
</html>
