<!DOCTYPE html>
<html>
<head>
    <title>GeoJSON Search Tool</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-search/dist/leaflet-search.min.css" />
    <style>
        #map { height: 600px; }
        .legend { 
            background: white; 
            line-height: 1.5em;
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-search/dist/leaflet-search.min.js"></script>
    <script>
        // إنشاء الخريطة وتعيين المركز لعرض طبقة RamallahZones في منتصف الخريطة
        var map = L.map('map').setView([31.95, 35.2], 13);

        // إضافة طبقة الأساس
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        // دالة لإنشاء طبقة GeoJSON
        function createGeoJsonLayer(url, propertyName, style) {
            var layer = L.geoJson(null, {
                style: style,
                onEachFeature: function (feature, layer) {
                    layer.bindPopup(feature.properties[propertyName] || "No name");
                }
            });

            fetch(url)
                .then(response => response.json())
                .then(data => layer.addData(data))
                .catch(error => console.error('Error loading GeoJSON:', error));

            return layer;
        }

        // إنشاء الطبقات مع الألوان المطلوبة
        var policeLayer = createGeoJsonLayer('Police.geojson', 'NAME_AR_1', {color: 'blue'});
        var civilLayer = createGeoJsonLayer('ciivilld.geojson', 'Name', {color: 'red'});
        var hospitalLayer = createGeoJsonLayer('hospital.geojson', 'NAME_AR', {color: 'green'});
        var pharmacyLayer = createGeoJsonLayer('pharmacy.geojson', 'NAME_AR', {color: 'purple'});
        var zonesLayer = createGeoJsonLayer('RamallahZones.geojson', 'NAME', {color: 'orange', fillOpacity: 0});

        // إضافة الطبقات إلى الخريطة
        policeLayer.addTo(map);
        civilLayer.addTo(map);
        hospitalLayer.addTo(map);
        pharmacyLayer.addTo(map);
        zonesLayer.addTo(map);

        // دالة لإنشاء أداة البحث للطبقة مع عنوان
        function createSearchControl(layer, propertyName, title) {
            var searchControl = new L.Control.Search({
                layer: layer,
                propertyName: propertyName,
                marker: false,
                initial: false,
                textPlaceholder: 'Search ' + title,
                moveToLocation: function (latlng, title, map) {
                    map.setView(latlng, 18); // تكبير الخريطة إلى مستوى 18 عند العثور على نتيجة
                }
            });

            searchControl.on('search:locationfound', function(e) {
                e.layer.setStyle({fillColor: '#3f0', color: '#0f0'});
                if (e.layer._popup)
                    e.layer.openPopup();
            }).on('search:collapsed', function(e) {
                layer.eachLayer(function(layer) {  // إعادة تعيين نمط الطبقة
                    layer.setStyle({fillColor: '', color: ''});
                });
            });

            return searchControl;
        }

        // إضافة أدوات البحث للطبقات المختلفة مع عناوين
        var hospitalSearch = createSearchControl(hospitalLayer, 'NAME_AR', 'Hospitals');
        var pharmacySearch = createSearchControl(pharmacyLayer, 'NAME_AR', 'Pharmacies');
        var policeSearch = createSearchControl(policeLayer, 'NAME_AR_1', 'Police Stations');
        var civilSearch = createSearchControl(civilLayer, 'Name', 'Civil Defense Centers');

        // إضافة أدوات البحث إلى الخريطة
        map.addControl(hospitalSearch);
        map.addControl(pharmacySearch);
        map.addControl(policeSearch);
        map.addControl(civilSearch);

        // إضافة مفتاح الخريطة في أسفل اليمين
        var legend = L.control({position: 'bottomright'});

        legend.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'legend');
            div.innerHTML += '<b>Legend</b><br>';
            div.innerHTML += '<i style="background: blue;"></i> Police Stations<br>';
            div.innerHTML += '<i style="background: red;"></i> Civil Defense Centers<br>';
            div.innerHTML += '<i style="background: green;"></i> Hospitals<br>';
            div.innerHTML += '<i style="background: purple;"></i> Pharmacies<br>';
            div.innerHTML += '<i style="background: orange;"></i> Ramallah Zones<br>';
            return div;
        };

        legend.addTo(map);
    </script>
</body>
</html>
